<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Psicólogos – HelpMe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .access-container {
      padding: 60px 20px;
      background: linear-gradient(to bottom right, #fceff9, #e0f7fa);
      color: #4a148c;
      text-align: center;
    }

    .access-container h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .form-toggle button {
      background-color: #f3e5f5;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      font-weight: 500;
      color: #6a1b9a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-toggle button.active,
    .form-toggle button:hover {
      background-color: #ce93d8;
      color: white;
    }

    .form-box {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 2px solid #f3e5f5;
      display: none;
    }

    .form-box.active {
      display: block;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #6a1b9a;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1em;
      background-color: #fceff9;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ba68c8;
      outline: none;
    }

    .btn-access {
      background-color: #ba68c8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn-access:hover {
      background-color: #9c27b0;
    }

    .back-arrow {
      display: inline-block;
      margin-top: 10px;
      color: #6a1b9a;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-arrow:hover {
      color: #ba68c8;
    }
  </style>

</head>
<body>

  <section class="access-container">
    <h2>Accede como Psicólogo</h2>

    <div class="form-toggle">
      <button id="btn-login" class="active">Iniciar sesión</button>
      <button id="btn-register">Registrarse</button>
    </div>
    <a href="/index.html" class="back-arrow">← Volver al inicio</a>

    <!-- Formulario de inicio de sesión para psicólogos -->
<form class="form-box active" id="login-form">
  <label for="login-email">Correo profesional</label>
  <input type="email" id="login-email" name="email" required />

  <label for="login-password">Contraseña</label>
  <input type="password" id="login-password" name="password" required />

  <button type="submit" class="btn-access">Entrar</button>
</form>

  <form class="form-box " id="register-form">
      <label for="register-name">Nombre completo</label>
      <input type="text" id="register-name" name="nombre" required />
      <label for="register-id">Numero de tarjeta profesional</label>
      <input id="register-id" name="id" required />
      <label for="register-email">Correo profesional</label>
      <input type="email" id="register-email" name="email" required />

      <label for="register-password">Contraseña</label>
      <input type="password" id="register-password" name="password" required />

      <label for="register-specialty">Especialidad</label>
      <select id="register-specialty" name="especialidad" required>
        <option value="">Selecciona una opción</option>
        <option value="clinica">Psicología Clínica</option>
        <option value="infantil">Psicología Infantil</option>
        <option value="organizacional">Psicología Organizacional</option>
        <option value="educativa">Psicología Educativa</option>
        <br>
      </select>

      <button type="submit" class="btn-access">Crear cuenta</button>
  </form>
  </section>

  <script>
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    btnLogin.addEventListener('click', () => {
      btnLogin.classList.add('active');
      btnRegister.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    btnRegister.addEventListener('click', () => {
      btnRegister.classList.add('active');
      btnLogin.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
<script src="/js/registro_psicologo.js"></script>
<script src="/js/login_psicologo.js"></script>

</body>
</html>
